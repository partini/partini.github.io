---
layout: default
footer: footer_2_columns
---
    <header class="masthead-singlearticle" style="background: url('{{ site.baseurl }}/{{ page.featured_image }}') center / cover no-repeat !important ">
        <div class="image" ></div>
    </header>
    {{ site.baseurl }}{{ post.featured_image }}
    <section style="padding-top: 0px; background: linear-gradient(138deg, white 85%, blue 140%);">
        <div class="container">
            <div class="row">
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 first-col-singlearticle">
                    <p class="text-sm-left text-md-left text-lg-left text-xl-left">
                      {{ page.title }}
                    </p>
                </div>
                <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 col-12 second-col-singlearticle">
                    <div id="paragraphs">
                        <p class="text-sm-left text-md-left text-lg-center text-xl-center">Written on {{ page.date | date: "%B %e, %Y" }} <br/> {{ content }}</p>

                    </div>
                </div>
                {% include disqus.html %}
            </div>
        </div>
    </section>
